<div class="card">
  <div class="card-body">
    <form (submit)="addTask(newTitle, newDescription)">
      <div class="form-group">
        <input type="text" class="form-control mb-2" placeholder="Task title"
        #newTitle>
      </div>
      <div class="form-group">
        <textarea placeholder="Task Description" class="mb-2 form-control" id="" cols="30" rows="10" #newDescription></textarea>
      </div>
      <button class="btn btn-primary btn-block">
        send
      </button>
    </form>
  </div>
</div>
